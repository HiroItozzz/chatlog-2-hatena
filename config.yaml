# 設定
ai:
  prompt: |
    以下は対話型AIとのやり取りです。この会話から学んだことを、個人ブログ用の学習記録として整理してください。

    要件：
    - タイトル：要点だけを簡潔に
    - 本文：Markdown形式、1000字以内
    - 口調：「だ・である」調だけど硬くない、自然な感じ
    - 構成：学んだポイントや実践内容を箇条書きも使ってまとめる
    - 読者：未来の自分（復習用）
    - 厳守事項：機密情報や個人特定につながる情報は漏らさないでください

    会話ログ：
  model: "gemini-2.5-flash" # or "gemini-2.5-pro"
  thoughts_level: -1 # -1 for dynamic thoughts (think thoughts level itself), 256-24576 to set thoughts limit, 0 for thoghtless( for gemini-2.5-flash only)
  max_len_content: 1500 # Geminiが返すはてなブログ本文の最大文字数（データバリデーション）

blog:
  preset_category:
    - 自動投稿
    - AtomPub

# ディレクトリ指定
paths:
  input_dir: "sample"
  output_dir: "outputs"

other:
  debug: f
